# 전역 설정
global:
  scrape_interval: 15s     # 15초마다 메트릭 수집
  evaluation_interval: 15s # 15초마다 알림 규칙 평가

# 알림 매니저 설정
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - 'alertmanager:9093'  # 필요에 따라 주석 해제

# 규칙 파일 로드
rule_files:
  # - "alerts.yml"  # 필요에 따라 주석 해제

# 스크랩 설정
scrape_configs:
  # 트레이딩 봇 시스템 메트릭
  - job_name: 'trading_bot'
    scrape_interval: 10s  # 트레이딩 봇은 더 자주 수집
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'trading_bot_main'
          service: 'trading_bot'

  # 노드 익스포터 (호스트 시스템 메트릭)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: 'trading_bot_host'
          service: 'node'

  # cadvisor (컨테이너 메트릭)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
        labels:
          instance: 'trading_bot_containers'
          service: 'cadvisor'